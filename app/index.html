<!DOCTYPE html>
<html>
<head>
  <title>Identity - Truffle App</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Identity</h1>
  <h4>
    Address: <span id="address"></span> (Balance: <span id="balance"></span>)<br />
    Mnemonic: <span id="mnemonic"></span>
  </h4>

  <div id="details" style="display: none;height: 130px;">
    <img id="qrcode" style="float:left" />
    <br />
    <h4>ID: <span id="userid"> (none)</span></h4>
    <h4>IPFS Hash: <span id="ipfshash"> (none)</span></h4>
    <h4>Data: <span id="data"> (none)</span></h4>
  </div>
  <div id="new">No identity found.</div>

  <h1>Attributes</h1>
  <div id="buttons">
    <textarea id="attributes"></textarea>
    <button id="setAttributes">setAttributes</button>
  </div>

  <br />
  <h1>Log</h1>
  <div id="logger">
  </div>
</body>
</html>
