<!DOCTYPE html>
<html>
<head>
  <title>Identity - Truffle App</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Identity</h1>
  <h4>
    Address: <span id="address"></span><br />
    Mnemonic: <span id="mnemonic"></span>
  </h4>

  <div id="details" style="display: none;">
  <img id="qrcode" style="float:left" />
  <h4><br />ID: <span class="black"><span id="userid"> (none)</span></span></h4>
  <h4>Name: <span class="black"><span id="username"> (none)</span></span></h4>
  </div>
  <div id="new">
  No identity found.
  </div>
  <br>
  <h1>Create Identity:</h1>
  <br><label for="name">Name:</label><input type="text" id="name" placeholder="e.g., Test User"></input>
  <br><br><button id="send" onclick="newIdent()">Submit</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
