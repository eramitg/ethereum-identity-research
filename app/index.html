<!DOCTYPE html>
<html>
<head>
  <title>Identity - Truffle App</title>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Identity</h1>
  <h4>
    Address: <span id="address"></span> (Balance: <span id="balance"></span>)<br />
    Mnemonic: <span id="mnemonic"></span>
  </h4>

  <div id="details" style="display: none;">
    <img id="qrcode" style="float:left" />
    <h4 style="padding-top: 10px;">ID: <span id="uuid"> (none)</span></h4>
    <h4>Owner: <span id="owner"> (none)</span></h4>
    <h4>IPFS Hash: <span id="ipfshash"> (none)</span></h4>
    <br />
    <textarea id="data"> (none)</textarea>
  </div>
  <div id="new">No identity found.</div>

  <div>
    <h2>Select Contacts</h2>
    <div id="contacts"></div>
    <button id="updateContacts">updateContacts</button>
  </div>

  <h1>Attributes</h1>
  <div id="buttons">
    <textarea id="attributes"></textarea>
    <button id="setAttributes">setAttributes</button>
  </div>

  <h1>Log</h1>
  <div id="logger">
  </div>
</body>
</html>
