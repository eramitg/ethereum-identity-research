<!DOCTYPE html>
<html>
<head>
  <title>Identity - Ethereum</title>
  <script src="/app.js"></script>
  <link href="/app.css" rel='stylesheet' type='text/css'>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
  <div class="ui segment">
    <div class="ui container">
      <h1>Identity</h1>
      <div id="menu" class="ui four item tabs menu">
        <a class="active item" data-tab="profile-tab">Profile</a>
        <a class="item" data-tab="attributes-tab">Attributes</a>
        <a class="item" data-tab="contacts-tab">Contacts</a>
        <a class="item" data-tab="log-tab">Log</a>
      </div>
    </div>
  </div>

  <div id="profile-tab" class="ui tab active">
    <div class="ui main container">
      <div id="details" style="display: none">
        <h3 class="overflow-ellipsis">User ID: <span id="uuid"> (none)</span></h3>
        <img id="qrcode" src="images/user.png" class="ui image link contact" />
        <h4 class="overflow-ellipsis">Name: <span id="name"> (none)</span><br />
          Balance: <span id="balance"></span><br />
          Public Key: <span id="owner"> (none)</span><br />
          Recovery: <span id="recovery"> (none)</span><br />
          IPFS Hash: <span id="ipfshash"> (none)</span><br />
        </h4>
      </div>
    </div>
    <br /><br />
    <div class="ui grid container actions">
      <a id="send-request" class="ui button"><i class="icon send outline"></i> Send Request</a>
      <a id="scanner" class="ui button"><i class="icon camera"></i> Open Scanner</a>
    </div>
  </div>
  <div id="attributes-tab" class="ui tab">
    <div class="ui main container">
      <h2>Attributes <a id="addAttributeFormRow" class="ui positive mini basic button right floated">Add Attribute</a></h2>
      <div id="attributes" class="ui four cards stackable form"></div>
      <br />
      <button id="setAttributes" class="ui primary button">Save Attributes</button>
    </div>
  </div>

  <div id="contacts-tab" class="ui tab">
    <div class="ui main container">
      <h2>Recovery Contacts</h2>
      <div id="contacts" class="ui four cards stackable"></div>
    </div>
  </div>

  <div id="log-tab" class="ui tab">
    <div class="ui main container">
      <h2>Log</h2>
      <div id="logger" class="log-text"></div>
    </div>
  </div>
</body>
</html>
