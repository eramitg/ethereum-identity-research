<!DOCTYPE html>
<html>
<head>
  <title>Identity - Truffle App</title>
  <link href="/app.css" rel='stylesheet' type='text/css'>
  <script src="/app.js"></script>
</head>
<body>
  <h1>Identity</h1>
  <div class="user_select">
    <select id="user_changer">
      <option value="0">User 0</option>
      <option value="1">User 1</option>
      <option value="2">User 2</option>
      <option value="3">User 3</option>
      <option value="4">User 4</option>
      <option value="5">User 5</option>
      <option value="6">User 6</option>
      <option value="7">User 7</option>
      <option value="8">User 8</option>
      <option value="9">User 9</option>
    </select>
  </div>
  <h4>
    Address: <span id="address"></span> (Balance: <span id="balance"></span>)<br />
    Mnemonic: <span id="mnemonic"></span>
  </h4>

  <div id="details" style="display: none;">
    <h3>User ID: <span id="uuid"> (none)</span></h4>
    <img id="qrcode" />
    <h4 style="padding-top: 3px;">Owner: <span id="owner"> (none)</span></h4>
    <h4>Recovery: <span id="recovery"> (none)</span></h4>
    <h4>IPFS Hash: <span id="ipfshash"> (none)</span></h4>
    <br />
    <h4>Attributes:</h4>
    <div id="ipfs-attributes">(no data)</div>
  </div>
  <div id="new">No identity found.</div>

  <div>
    <h2>Select Contacts</h2>
    <div id="contacts"></div>
    <button id="setContacts">Save Contacts</button>
  </div>

  <div>
    <h1>Attributes <button id="addAttribute">&nbsp;+&nbsp;</button></h1>
    <div id="attributes"></div>
    <button id="setAttributes">Save Attributes</button>
  </div>

  <h1>Log</h1>
  <div id="logger"></div>
</body>
</html>
